    <div class="page-container">
<main class="form-card">
    <h1 class="card-title">Crie Sua Sala</h1>
    <p class="card-subtitle">Preencha os dados abaixo para começar a organizar seus estudos.</p>
<br>
    <div class="input-group">
        <label for="room-name">Nome da Sala</label>
        <input type="text" id="room-name" name="room_name" placeholder="Ex: Sala de Estudos - T.I">
    </div>
<br>
    <div class="input-group">
        <label for="institution">Instituição</label>
        <input type="text" id="institution" name="institution" placeholder="Ex: Universidade Federal">
    </div>
<br>
    <div class="input-group">
        <label for="course">Curso</label>
        <input type="text" id="course" name="course" placeholder="Ex: Análise e Desenvolvimento de Sistemas">
    </div>
<br>
    <div class="input-group">
        <label for="class-name">Série / Turma</label>
        <div class="select-wrapper">
            <select id="class-name" name="class_name">
                <option value="" disabled selected>Selecione uma opção</option>
                <optgroup label="Ensino Fundamental">
                    <option value="fundamental1">Fundamental 1</option>
                    <option value="fundamental2">Fundamental 2</option>
                </optgroup>
                <optgroup label="Ensino Médio">
                    <option value="medio1">1ª Série</option>
                    <option value="medio2">2ª Série</option>
                    <option value="medio3">3ª Série</option>
                </optgroup>
                <optgroup label="Ensino Superior e Outros">
                    <option value="superior">Superior</option>
                    <option value="outros">Outros</option>
                </optgroup>
            </select>
        </div>
    </div>  
    <br><br>
    
    <a href="index-sala-logada.html" class="form-btn" onclick="criarSala()">Criar Sala</a>
</main>

    <script src="menu-toggle.js"></script>
    <script>
        let nomeDaSala = document.getElementById('room-name')
        let intituicao = document.getElementById('institution')
        let curso = document.getElementById('course')
        let serie = document.getElementById('class-name')

        function criarSala() {
            if (nomeDaSala.value === '' || intituicao.value === '' || serie.value === '') {
                alert('Por favor, preencha todos os campos obrigatórios.');
                return false;
            }
            // Aqui você pode adicionar mais validações se necessário
            alert('Sala criada com sucesso!\n' +
                'Nome da Sala: ' + nomeDaSala.value + '\n' +
                'Instituição: ' + intituicao.value + '\n' +
                'Curso: ' + (curso.value || 'Não informado') + '\n' +
                'Série/Turma: ' + serie.value +
                '\n\nVocê será redirecionado para a sala criada.'
            );
            return true;
        }
    </script>
